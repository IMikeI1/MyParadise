<!DOCTYPE html>
<html>
    <head>
        <title>Формы</title>
    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
       <p>
        <label for="login">Логин:</label>
        <input name="login" type="text" placeholder="Логин" maxlength="5" autofocus/>
       </p>

        <label for="password">Пароль:</label>
        <input name="password" type="password" placeholder="Пароль" maxlength="5"/>

        <label for="phone">Телефон:</label>
        <input name="phone" type="text" value="123456789" disabled/>

        <label for="age">Возраст:</label>
        <input name="age" type="number" min="12" max="120" step="2"/>
        
        <label for="rbutton">радио-кнопка:</label>
        <input name="rbutton" type="radio"/>

        <label for="chebox">чебокс:</label>
        <input name="chebox" type="checkbox"/>

        <label for="chebox2">чебокс 2:</label>
        <input name="chebox2" type="checkbox" checked/>

        <label for="color">радио-кнопка:</label>
        <input name="color" type="color"/>

        <label for="color">радио-кнопка:</label>
        <input name="color" type="color"/>

        <label for="file">Файл:</label>
        <input name="file" type="file"/>

        <label for="range">Ползунок:</label>
        <input name="range" type="range" min="1" max="100"/>


        <input type="submit" value="Войти"/>
    </form>
    </body>
</html>
